<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>webCalculator</title>
    <link rel="stylesheet" type="text/css" href="styles.css"/>
    <script src="script.js" defer></script>
</head>
<body>
    <h1>Calculator</h1>
    <div class="calculator">
        <div class="firstRow">
            <div class="screen">
                <p class="screenTxt"></p>
            </div>
            <button class="btn clear" onclick="clearScreen()">AC</button>
        </div>
        <div class="rows">
            <button class="btn number" onclick="renderScreen('7')">7</button>
            <button class="btn number" onclick="renderScreen('8')">8</button>
            <button class="btn number" onclick="renderScreen('9')">9</button>
            <button class="btn operator" onclick="saveOperator('/')">/</button>
        </div>
        <div class="rows">
            <button class="btn number" onclick="renderScreen('4')">4</button>
            <button class="btn number" onclick="renderScreen('5')">5</button>
            <button class="btn number" onclick="renderScreen('6')">6</button>
            <button class="btn operator" onclick="saveOperator('*')">x</button>
        </div>
        <div class="rows">
            <button class="btn number" onclick="renderScreen('1')">1</button>
            <button class="btn number" onclick="renderScreen('2')">2</button>
            <button class="btn number" onclick="renderScreen('3')">3</button>
            <button class="btn operator" onclick="saveOperator('-')">-</button>
        </div>
        <div class="rows">
            <button class="btn number" onclick="renderScreen('.')">.</button>
            <button class="btn number" onclick="renderScreen('0')">0</button>
            <button class="btn equal" onclick="equal(true)">=</button>
            <button class="btn operator" onclick="saveOperator('+')">+</button>
        </div>
    </div>
</body>
</html>
